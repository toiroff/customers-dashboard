{% extends 'accounts/main.html' %}

{% block content %}
  <br>
  <dir class="row">
    <div class="col-md">
        <div class="card card-body">
          <h5>Products</h5>
        </div>
        <div class="card card-body">
          <table>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Price</th>
            </tr>

            {% for i in products %}
              <tr>
                <td>{{i.name}}</td>
                <td>{{i.category}}</td>
                <td>{{i.price}}</td>
              </tr>
            {% endfor %}
          </table>

        </div>
    </div>
  </dir>
{% endblock content %}
