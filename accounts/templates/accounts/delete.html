{% extends 'accounts/main.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
<form method="post" action="{% url 'delete_order' item.id %}">
  {% csrf_token %}

  <p>Are you sure to delete this <b>{{item}}</b></p>

  <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
    </div>
  </div>
</div>

{% endblock content %}
